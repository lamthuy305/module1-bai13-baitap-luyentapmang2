<script>
  let arr = [1,2,3,"a","b","c"]
  let number;
  for (let i = 0 ; i < arr.length - 1 - i ; i++) {
      number = arr[i];
      arr[i] = arr[arr.length -1 - i];
      arr[arr.length - 1 - i] = number;
  }
  document.write(arr.toString());
</script>
